<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
div.calendario>p>div.operacao

<!--  . - Ele cria uma classe com o nome que digitar depois
      > - Cria uma outra tag desejada dentro da anterior
-->
    <div class="calendario">
        <p>
            <div class="operacao"></div>
        </p>
    </div>

    
div>p+h1

<!--   + - O sinal de + é usado para criar outra tag fora da anterior criada-->
<div>
    <p></p>
    <h1></h1>
</div>



nav.menu>ul>li#item$*5>a

<!--   # - Cria um id para cada um
       $ - Isso determina que vao ser criada id ou classes diferentes, porem com o nome igual
      *n - Para multiplicar a tag que foi escrita-->

<nav class="menu">
    <ul>
        <li id="item1"><a href=""></a></li>
        <li id="item2"><a href=""></a></li>
        <li id="item3"><a href=""></a></li>
        <li id="item4"><a href=""></a></li>
        <li id="item5"><a href=""></a></li>
    </ul>
</nav>


p{Texto}

<!--   {} - É usada para colocar um texto dentro da tag-->

<p>Texto</p>


div.numero$*5|c

<!--   |c -É usado para criar comentarios separando cada tag criada-->

<div class="numero1"></div>
<!-- /.numero1 -->
<div class="numero2"></div>
<!-- /.numero2 -->
<div class="numero3"></div>
<!-- /.numero3 -->
<div class="numero4"></div>
<!-- /.numero4 -->
<div class="numero5"></div>
<!-- /.numero5 -->


</body>
</html>
